<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Chatrooms</h1>
    </header>
    <div class="content"></div>
</script>

<script id="room-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li id="room{{id}}" class="table-view-cell media linker">
            <a href="#rooms/{{id}}">
                <img class="media-object pull-left" src="assets/pics/red.png">
                <div class="media-body">
                    {{roomName}}
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="room-tpl" type="text/template">
    <header class="bar bar-nav">
        <div class="btn btn-link btn-nav pull-left" href="#">
            <span id="backButton" class="icon icon-left-nav"></span>
        </div>
        <h1 class="title">{{roomName}}</h1>
    </header>
    <div class="content">
        <div> Posts </div>
         <div class="list card"></div>
         <div class= "card"> 
            <form>
            Post to the Board
                <input id="name" type="text" placeholder="Your name"/>
                <input id="message" type="text" placeholder="Message"/>
                <button id="post-button">
                    Submit
                </button>
            </form>
         </div>
    </div>

</script>

<script id="post-list-tpl" type="text/template">
    <ul class="table-view postList">
        {{#each this}}
        <li class="table-view-cell media">
            <p class="table-view-cell"> {{user}} {{post}}</p>
        </li>
        {{/each}}
    </ul>
</script>

<script src="cordova.js"></script>
<script type="text/javascript" src="http://cdn.socket.io/socket.io-1.0.3.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/memory/Service.js"></script>
<script src="js/RoomListView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/PostListView.js"></script>
<script src="js/RoomView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
